<div id="contain"><h1 mat-dialog-title style="text-align: center; background-color: lightcoral;">Error</h1>
<div mat-dialog-content style="text-align: center;">
  <p>{{ data.message }}</p>
  <mat-icon>do_not_disturb_alt</mat-icon>
</div>
<div mat-dialog-actions style="justify-content: center;">
  <button mat-button style="background-color: darkred; color: white;" (click)="onClose()">Close</button>
</div>
</div>
