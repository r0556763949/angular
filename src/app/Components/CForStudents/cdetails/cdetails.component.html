<div id="details">
<div>{{currentCourse.title}} :   </div>
<div>  {{currentCourse.description}}</div>
</div>
<div>
  <mat-selection-list #lessons>
    <div id  = "listTitle">
      <h3 mat-subheader>רשימת שיעורים </h3>
    </div>
    @for(item of  lessons$ | async; track item.id ){
    <ng-container>
      <div class="lesson-row" (mouseenter)="hover = true" (mouseleave)="hover = false">
        <h4 mat-line>{{ item.title | numberPrefix:item.id}}</h4>
        <div class="icon-container">
        <button mat-icon-button (click)="downward()">
          <mat-icon >arrow_downward</mat-icon>
        </button>
      </div>
      </div>
    </ng-container>
    }
  </mat-selection-list>
</div>
